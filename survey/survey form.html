<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="surveystyle.css">
    <title>Survey Form</title>
</head>
<body>
<main id="main">

    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

<form id="survey-form">
    <label for="name" id="name-label">Name</label>
    <input type="text" class="inputs" id="name" name="name" placeholder="Enter your name" required>

    <label for="email" id="email-label">Email</label>
    <input type="email" class="inputs" id="email" placeholder="Enter your Email" required>

    <label for="number" id="number-label">Age(optional)</label>
    <input type="number" class="inputs" id="number" min="10" max="99" placeholder="age">

    <label for="">Which option best describes your current role?</label>
    <select id="dropdown">
        <option value="" selected disabled>Select current role</option>
        <option value="student">Student</option>
        <option value="full-time-job">full Time Job</option>
        <option value="full-time-learner">Full Time Learner</option>
        <option value="prefer-not-to-say">Prefer not to say</option>
        <option value="other">Other</option>
    </select>

    <p class="p">Would you recommend freeCodeCamp to a friend?</p>
    <label class="label">
        <input type="radio" name="recommend" value="definitely">Definitely
    </label>
    <label class="label">
        <input type="radio" name="recommend" value="maybe">Maybe
    </label>
    <label class="label">
        <input type="radio" name="recommend" value="notsure">Not sure
    </label>

    <p class="p">What would you like to see improved? (Check all that apply)</p>
    <label class="label">
        <input type="checkbox" name="frontend" value="improvement">Front-end Projects
    </label>
    <label class="label">
        <input type="checkbox" name="backend" value="improvement">Back-end Projects
    </label>
    <label class="label">
        <input type="checkbox" name="data-visualisation" value="improvement">Data Visualisation
    </label>
    <label class="label">
        <input type="checkbox" name="challenges" value="improvement">Challenges
    </label>
    <label class="label">
        <input type="checkbox" name="open-source" value="improvement">Open Source Community
    </label>
    <label class="label">
        <input type="checkbox" name="gitter-help" value="improvement">Gitter help rooms
    </label>
    <label class="label">
        <input type="checkbox" name="videos" value="improvement">Videos
    </label>
    <label class="label">
        <input type="checkbox" name="city-meetups" value="improvement">City Meetups
    </label>
    <label class="label">
        <input type="checkbox" name="wiki" value="improvement">Wiki
    </label>
    <label class="label">
        <input type="checkbox" name="forum" value="improvement">Forum
    </label>
    <label class="label">
        <input type="checkbox" name="additional-cources" value="improvement">Additional Courses
    </label>

    <p class="p">Any comments or suggestions?</p>
    <textarea class="inputs" placeholder="Enter your comment here"></textarea>

    <button id="submit" type="submit">Submit</button>

</form> 
</main> 
</body>
</html>
